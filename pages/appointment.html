<body>
	<div class="wrapper">
		<form method="post" action="../php/book.php">
			<div class="contact-form">
				<div class="txta">
					<h1>Get Your Appointment Now!</h1>
					<input type="text" class="input" name="name" value="" placeholder="Enter Your Name" required>
					<input type="email" class="input" name="email" value="" placeholder="Enter Your Email" required>
					<input type="text" class="input" name="telephone" value="" placeholder="Enter Your Telephone Number" required>
				</div>

				<div class="txtb">
					<p>Type of Pest Problem :</p>
					<input type="radio" id="termites" name="pest" value="termites" checked>
					<label for="termites">Termites</label><br>

					<input type="radio" id="mice" name="pest" value="mice">
					<label for="mice">Mice</label><br>

					<input type="radio" id="cockroaches" name="pest" value="cockroaches">
					<label for="cockroaches">Cockroaches</label><br>
				</div>

				<div class="txta">
					<label for="visit">Day For Visit :</label>
					<input type="date" class="visit" name="visit" required>
				</div>

				<div class="txtb">
					<p>Time for Visit :</p>
					<input type="radio" id="morning" name="time" value="morning" checked>
					<label for="morning">Morning</label><br>

					<input type="radio" id="afternoon" name="time" value="afternoon">
					<label for="afternoon">Afternoon</label><br>
				</div>

				<div class="txta">
					<textarea name="message" class="input" placeholder="Enter a message" required></textarea>
				</div>

				<button type="submit" name="btn">DONE</button>
			</div>
		</form>
